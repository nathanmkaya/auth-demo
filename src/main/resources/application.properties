spring.application.name=auth-demo

# Firebase configuration - replace with your actual project IDs
firebase.project-ids=demo-project-a,demo-project-b

# Firebase JWK Set URI for ID token validation (official Firebase endpoint)
google.jwk-set-uri= https://www.googleapis.com/service_accounts/v1/jwk/securetoken@system.gserviceaccount.com

# Cache configuration is now handled by Auth0's JwkProvider internally

# Actuator configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
