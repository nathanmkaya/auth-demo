spring.application.name=auth-demo

# Firebase configuration - replace with your actual project IDs
firebase.project-ids=demo-project-a,demo-project-b

# Google JWK Set URI for Firebase token validation
google.jwk-set-uri=https://www.googleapis.com/robot/v1/keys

# Cache configuration for Google JWKs
spring.cache.cache-names=googleJwkSet
spring.cache.caffeine.spec=maximumSize=1,expireAfterWrite=24h
